<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit Users</h2>
<form th:action="@{'/users/' + ${user.id}}" method="post">
    <input type="hidden" name="_method" value="patch"/>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" required><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required><br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" th:value="${user.surname}" required><br>
    <button type="submit">Update</button>
</form>
</body>
</html>


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="name">Ввод возрвста: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="name">Ввод имени: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="name">Ввод фамилии: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <input type="submit" value="Изменить"/>
    <input type="hidden" name="id" th:value="${user.getId()}"/>
</form>

</body>
</html>
